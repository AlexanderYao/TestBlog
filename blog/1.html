<h1>一篇技术博文的典型要素</h1>
<p>首先是一段说明性的文字。比如：所谓闭包，一般的函数一旦出了{}，局部变量就没了。闭包的函数在执行完之后，仍然存在于堆里，像一个对象。</p>
<h3>一、第一部分</h3>
<p>是一段代码：</p>
<pre class="prettyprint linenums">
function f1(){
    var n = 1;
    function f2(){
        alert(n);
    }
    return f2;
}
var result = f1();
result(); // 1
</pre>
<br/>
<h3>二、第二部分</h3>
<p>是若干图片：</p>
<div>
<img src="../feed.png" alt="feed"/>
</div>
<br/>
<h3>三、第三部分</h3>
<p>最后是若干结论。。。</p>
</body>
</html>
